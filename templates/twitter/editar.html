{% extends 'twitter/layout.html' %}

{% block content %}

    <div id="main" class="container-fluid d-flex">
        <div class="">
            <div id="inputTweetArea" class="tweet-wrap2">
                <div class="d-flex">
                    <div class="col-xs">
                        <!-- Image form -->
                        <img src="{{ request.user.profile.image.url }}" alt="" class="avator">
                        <!-- Formulario -->
                    </div>

                    <!-- Formulario -->
                    <form class="col pr-0" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-wrapper">
                            <label>Nombre</label>
                            {{ user_form.first_name }}
                        </div>
                        <div class="input-wrapper">
                            <label for="user-name-id">Username</label>
                            {{ user_form.username }}
                        </div>
                        <div class="input-wrapper">
                            <label>Bio</label>
                            {{ profile_form.bio }}
                        </div>
                        <div class="input-wrapper">
                            {{ profile_form.image }}
                        </div>

                        <button type="submit" class="twitter-btn">Actualizar</button>
                    </form>
                    <!-- Formulario -->

                </div>
            </div>
        </div>
        <!-- End Center -->
    </div>

{% endblock content %}
